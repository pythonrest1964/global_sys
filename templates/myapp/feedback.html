<!DOCTYPE html>
{% extends 'myapp/base.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<div class="container"><br><br><br>
    <div class="row">
            {% if data %}
            {% for i in data %}
            Name:{{i.name}} <br>
            Rating:{{i.rating}}<br>
            Date:{{i.date}}<br>
            Feedback:{{i.feedback}}<br>
            {% endfor %}
            {% else %}
            <h2>No feedbacks are available</h2>
            {% endif %}
         <div class="offset-md-4 col-md-4">
            <h3>Feedback:</h3>
            <form method="POST">
                {% csrf_token %}
            {{fform}}<br>
                <center>
                <input type="submit" value="Submit" class="btn btn-success">
                <input type="reset" value="Clear" class="btn btn-danger">
                </center>
            </form>
        </div>

    </div>

</div>
{% endblock %}


</body>
</html>
